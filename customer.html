DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Southern Table Hoodies | Customer Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header style="background:#800020; color:#f2d16b; padding:15px;">
    <h1>Southern Table Hoodies</h1>
    <p>Browse our hoodies and support your favorite ambassadors!</p>
  </header>

  <!-- Ambassador Code Input -->
  <section id="ambassador-section" style="margin:20px 0;">
    <label for="ambassadorCode">Enter Ambassador Code (optional):</label>
    <input type="text" id="ambassadorCode" placeholder="e.g. AB01">
    <button onclick="applyAmbassadorCode()">Submit</button>
    <div id="ambassadorMessage" style="margin-top:10px;"></div>
  </section>

  <!-- Hoodie Catalog -->
  <section id="hoodies" style="margin:20px 0;">
    <!-- JS will populate the 4 hoodie options automatically -->
  </section>

  <!-- Avatars Section -->
  <section id="avatar-section" style="position:relative; width:100%; height:500px; background:#fdf9e3; border:1px solid #800020; margin:20px 0;">
    <div id="ai-avatars"></div>
  </section>

  <!-- AI / Activity Log -->
  <section id="log-section" style="margin:20px 0;">
    <h2>Activity Log</h2>
    <div id="ai-log" style="min-height:100px; padding:10px; background:#fdf9e3; border:1px solid #800020;"></div>
  </section>

  <!-- Footer -->
  <footer style="background:#800020; color:#f2d16b; padding:15px; text-align:center;">
    <p>Â© 2025 Southern Table Hoodies / Powered by Trinity AI</p>
  </footer>

  <!-- JS Scripts -->
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/customer.js"></script>
</body>
</html>
