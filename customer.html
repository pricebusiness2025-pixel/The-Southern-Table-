<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      background: #28a745;
      padding: 10px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-right: 1px solid #1e7e34;
    }
    .tab:last-child {
      border-right: none;
    }
    .tab:hover {
      background: #1e7e34;
    }
    .content {
      padding: 20px;
    }
    .logout {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
    .logout a {
      padding: 10px 20px;
      border-radius: 8px;
      background: crimson;
      color: white;
      text-decoration: none;
    }
    .logout a:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <a href="customer.html" class="tab">Home</a>
    <a href="customer.html" class="tab">Orders</a>
    <a href="customer.html" class="tab">Support</a>
  </div>

  <div class="content">
    <h2>Welcome Customer</h2>
    <p>You are now logged in with PIN <strong>1000</strong>. Browse your dashboard, orders, or support options.</p>

    <div class="logout">
      <a href="index.html">Logout</a>
    </div>
  </div>
</body>
</html>
