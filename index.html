<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Southern Table - Login</title>
<style>
  body { font-family: 'Arial', sans-serif; background-color: #800020; color: white; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; margin:0; }
  h1 { margin-bottom:30px; }
  input { padding:10px; font-size:18px; border-radius:5px; border:none; width:250px; margin-bottom:20px; text-align:center; }
  button { padding:10px 20px; font-size:18px; background-color:#800020; color:white; border:2px solid gold; border-radius:5px; cursor:pointer; }
  button:hover { background-color:#a00030; }
</style>
</head>
<body>

<h1>The Southern Table</h1>
<input type="text" id="loginInput" placeholder="Enter Admin/Customer code">
<button onclick="login()">Enter</button>

<script>
function login() {
  const userInput = document.getElementById('loginInput').value.trim();
  if(userInput === "crunchythangs" || userInput === "1812"){
    window.location.href = "admin.html";
  } else if(userInput === "1000"){
    window.location.href = "customer.html";
  } else {
    alert("Incorrect code. Try again.");
  }
}
</script>

</body>
</html>
