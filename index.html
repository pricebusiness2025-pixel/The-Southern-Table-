<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    input[type="password"], input[type="submit"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background: #0077cc;
      color: white;
      cursor: pointer;
      border: none;
    }
    input[type="submit"]:hover {
      background: #005fa3;
    }
    .note {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Portal</h1>
    <form action="admin.html" method="get">
      <label>Admin PIN:</label><br>
      <input type="password" name="adminpin" placeholder="Enter admin PIN"><br>
      <input type="submit" value="Login as Admin">
    </form>
    <form action="customer.html" method="get">
      <label>Customer PIN:</label><br>
      <input type="password" name="customerpin" placeholder="Enter customer PIN"><br>
      <input type="submit" value="Login as Customer">
    </form>
    <p class="note">Admin PIN required for admin page, Customer PIN is 1000.</p>
  </div>
</body>
    </html>
