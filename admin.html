<!-- Admin page snippet -->
<div id="adminHoodieUpload">
    <h3>Hoodies Section</h3>
    <input type="file" id="hoodieFile" multiple accept="image/*">
    <input type="text" id="hoodieDesc" placeholder="Enter description">
    <button id="hoodieSave">Save Hoodies</button>
    <div id="hoodiePreview"></div>
</div>

<div id="adminExclusivesUpload">
    <h3>Exclusives Section</h3>
    <input type="file" id="exclusivesFile" multiple accept="image/*">
    <input type="text" id="exclusivesDesc" placeholder="Enter description">
    <button id="exclusivesSave">Save Exclusives</button>
    <div id="exclusivesPreview"></div>
</div>

<script>
// Helper: Preview uploaded images
function previewImages(fileInput, previewContainer) {
    const files = Array.from(fileInput.files);
    previewContainer.innerHTML = '';
    files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.classList.add('previewImg');
            previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
    });
}

// Hoodies upload & save
document.getElementById('hoodieFile').addEventListener('change', () => {
    previewImages(document.getElementById('hoodieFile'), document.getElementById('hoodiePreview'));
});

document.getElementById('hoodieSave').addEventListener('click', () => {
    const files = Array.from(document.getElementById('hoodieFile').files);
    const desc = document.getElementById('hoodieDesc').value;
    if (!files.length) return alert("Please select at least one image.");

    const savedHoodies = JSON.parse(localStorage.getItem('hoodieImages') || '[]');

    files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
            savedHoodies.push({ src: e.target.result, desc: desc });
            localStorage.setItem('hoodieImages', JSON.stringify(savedHoodies));
            renderCustomerGallery(); // optional: update live preview if admin sees customer view
        };
        reader.readAsDataURL(file);
    });

    document.getElementById('hoodieDesc').value = '';
    document.getElementById('hoodieFile').value = '';
    document.getElementById('hoodiePreview').innerHTML = '';
});

// Exclusives upload & save (same logic)
document.getElementById('exclusivesFile').addEventListener('change', () => {
    previewImages(document.getElementById('exclusivesFile'), document.getElementById('exclusivesPreview'));
});

document.getElementById('exclusivesSave').addEventListener('click', () => {
    const files = Array.from(document.getElementById('exclusivesFile').files);
    const desc = document.getElementById('exclusivesDesc').value;
    if (!files.length) return alert("Please select at least one image.");

    const savedExclusives = JSON.parse(localStorage.getItem('exclusivesImages') || '[]');

    files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
            savedExclusives.push({ src: e.target.result, desc: desc });
            localStorage.setItem('exclusivesImages', JSON.stringify(savedExclusives));
            renderCustomerGallery(); // optional
        };
        reader.readAsDataURL(file);
    });

    document.getElementById('exclusivesDesc').value = '';
    document.getElementById('exclusivesFile').value = '';
    document.getElementById('exclusivesPreview').innerHTML = '';
});
                                       </script>
