<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Southern Table - Admin</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    background-color: #800020; /* Burgundy */
    color: white;
  }
  header {
    background-color: #800020;
    color: white;
    padding: 15px;
    text-align: center;
    border-bottom: 2px solid gold;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #333;
  }
  nav button {
    background-color: #800020;
    color: white;
    border: 2px solid gold;
    margin: 5px;
    padding: 10px 15px;
    cursor: pointer;
  }
  nav button:hover {
    background-color: #a00030;
  }
  section {
    padding: 20px;
  }
  textarea, input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px 0;
    border-radius: 5px;
    border: none;
  }
  .save-btn {
    background-color: #800020;
    border: 2px solid gold;
    color: white;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
  }
  .save-btn:hover {
    background-color: #a00030;
  }
</style>
</head>
<body>

<header>
  <h1>The Southern Table - Admin Panel</h1>
</header>

<nav>
  <button onclick="showTab('mission')">Mission & Goals</button>
  <button onclick="showTab('faq')">FAQ</button>
  <button onclick="showTab('hoodies')">Hoodie Selection</button>
  <button onclick="showTab('exclusives')">Exclusives</button>
  <button onclick="showTab('checkout')">Checkout & CashApp QR</button>
</nav>

<section id="tabContent">

  <div id="mission" class="tab" style="display:block;">
    <h2>Mission & Goals</h2>
    <textarea id="missionText">High-quality, comfortable hoodies—available year-round with rustic style. Limited edition drops bring exclusive designs for those who want something truly unique. Every order is seamless, delivering standout pieces with creativity, authenticity, and comfort.</textarea>
    <h3>Goal</h3>
    <textarea id="goalText">Food truck initiative, Crunchy Thangs LLC, Southern inspiration, NY driven.</textarea>
    <button class="save-btn" onclick="saveMission()">Save</button>
  </div>

  <div id="faq" class="tab" style="display:none;">
    <h2>FAQ</h2>
    <textarea id="faqText">
How long will it take to receive my hoodie?
A: Our hoodies are made to order through Printify. Standard production time is 2–5 business days, then shipping within the U.S.:
- US Domestic: 3–7 business days
Note: Limited edition drops may take slightly longer.

Q: When can I place an order?
A: Orders are accepted every Wednesday and Saturday in the morning (A.M.).

Q: Do you offer local delivery?
A: Yes! Local Brooklyn delivery is available for +$5, or in-person pickup is free.

Q: Can I pay with a card?
A: Currently, we accept Cash/CashApp only. Card payments will be available soon.

Q: What sizes do you offer?
A: Hoodies are available in S–3XL. Extra production fee of $10 applies for 2XL and 3XL sizes.

Q: Can I change or cancel my order?
A: Please contact us as soon as possible. Once production begins through Printify, orders cannot be canceled.

Q: Are the hoodies limited edition?
A: Some drops are limited edition—once they sell out, they won’t be restocked. Year-round basics are always available.

Q: How do I contact you with questions?
A: Use the phone number you provide when ordering or reach out via CashApp if needed.
    </textarea>
    <button class="save-btn" onclick="saveFAQ()">Save</button>
  </div>

  <div id="hoodies" class="tab" style="display:none;">
    <h2>Hoodie Selection</h2>
    <textarea id="hoodieDesc">Formed in 2025 with the vision of a cohesive and wavey movement, The Southern Table delivers high-quality hoodies with rustic style.</textarea>
    <p>Upload images for each hoodie below:</p>
    <input type="file" id="hoodieImg1" accept="image/*"><br>
    <input type="file" id="hoodieImg2" accept="image/*"><br>
    <input type="file" id="hoodieImg3" accept="image/*"><br>
    <button class="save-btn" onclick="saveHoodies()">Save</button>
  </div>

  <div id="exclusives" class="tab" style="display:none;">
    <h2>Exclusives</h2>
    <textarea id="exclusiveDesc">Upload limited edition drop descriptions and images here.</textarea>
    <input type="file" id="exclusiveImg1" accept="image/*"><br>
    <input type="file" id="exclusiveImg2" accept="image/*"><br>
    <button class="save-btn" onclick="saveExclusives()">Save</button>
  </div>

  <div id="checkout" class="tab" style="display:none;">
    <h2>Checkout & CashApp QR</h2>
    <p>Upload your CashApp QR code:</p>
    <input type="file" id="cashappQR" accept="image/*"><br>
    <textarea id="checkoutText">Single orders: Cash or CashApp. Bulk orders: CashApp. Card coming soon!</textarea>
    <button class="save-btn" onclick="saveCheckout()">Save</button>
  </div>

</section>

<script>
function showTab(tabId) {
  const tabs = document.getElementsByClassName('tab');
  for (let t of tabs) { t.style.display = 'none'; }
  document.getElementById(tabId).style.display = 'block';
}

// Example save functions (localStorage)
function saveMission() {
  localStorage.setItem('missionText', document.getElementById('missionText').value);
  localStorage.setItem('goalText', document.getElementById('goalText').value);
  alert('Mission & Goal saved');
}
function saveFAQ() {
  localStorage.setItem('faqText', document.getElementById('faqText').value);
  alert('FAQ saved');
}
function saveHoodies() {
  localStorage.setItem('hoodieDesc', document.getElementById('hoodieDesc').value);
  alert('Hoodie selection saved');
}
function saveExclusives() {
  localStorage.setItem('exclusiveDesc', document.getElementById('exclusiveDesc').value);
  alert('Exclusives saved');
}
function saveCheckout() {
  localStorage.setItem('checkoutText', document.getElementById('checkoutText').value);
  alert('Checkout info saved');
}

// Load saved content on page load
window.onload = () => {
  if(localStorage.getItem('missionText')) document.getElementById('missionText').value = localStorage.getItem('missionText');
  if(localStorage.getItem('goalText')) document.getElementById('goalText').value = localStorage.getItem('goalText');
  if(localStorage.getItem('faqText')) document.getElementById('faqText').value = localStorage.getItem('faqText');
  if(localStorage.getItem('hoodieDesc')) document.getElementById('hoodieDesc').value = localStorage.getItem('hoodieDesc');
  if(localStorage.getItem('exclusiveDesc')) document.getElementById('exclusiveDesc').value = localStorage.getItem('exclusiveDesc');
  if(localStorage.getItem('checkoutText')) document.getElementById('checkoutText').value = localStorage.getItem('checkoutText');
}
</script>

</body>
  </html>
