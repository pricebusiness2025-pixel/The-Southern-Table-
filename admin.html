DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Southern Table Hoodies</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header style="background:#800020; color:#f2d16b; padding:15px;">
    <h1>Admin Panel</h1>
    <p>Oversee Trinity AI, sales, and ambassador activity</p>
  </header>

  <!-- Admin Login -->
  <section id="admin-login" style="margin:20px 0;">
    <label for="adminUser">Username:</label>
    <input type="text" id="adminUser" placeholder="Admin">
    <label for="adminPass">Password / PIN:</label>
    <input type="password" id="adminPass" placeholder="****">
    <button onclick="adminLogin()">Login</button>
    <div id="loginMessage" style="margin-top:10px;"></div>
  </section>

  <!-- Weekly Goal & Stats -->
  <section id="admin-stats" style="margin:20px 0;">
    <h2>Weekly Goal</h2>
    <div>Total Sales This Week: <span id="totalSales">0</span> / <span id="weeklyGoal">10</span></div>
    <div>Ambassador Points:</div>
    <div id="ambassadorPointsList"></div>
  </section>

  <!-- Avatar Section -->
  <section id="admin-avatars" style="position:relative; width:100%; height:500px; background:#fdf9e3; border:1px solid #800020; margin:20px 0;">
    <div id="ai-avatars"></div>
  </section>

  <!-- AI / Activity Log -->
  <section id="admin-log" style="margin:20px 0;">
    <h2>Activity Log</h2>
    <div id="ai-log" style="min-height:100px; padding:10px; background:#fdf9e3; border:1px solid #800020;"></div>
  </section>

  <!-- Footer -->
  <footer style="background:#800020; color:#f2d16b; padding:15px; text-align:center;">
    <p>Â© 2025 Southern Table Hoodies / Powered by Trinity AI</p>
  </footer>

  <!-- JS Scripts -->
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/customer.js"></script>
</body>
</html>
